<div id="wrapper">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="#">
          Recruiter Dashboard
        </a>
      </li>
      <li>
        <img src="http://cyndidale.com/wp-content/uploads/2015/11/user-placeholder-circle.png" alt="Avatar" height="100" width="100" class="avatar">
      </li>
      <li>
        <a [routerLink]="['new-job']">Add a new position</a>
      </li>
      <li>
        <a [routerLink]="['new-resumes']">Add new resumes</a>
      </li>
      <li>
        <a href="#">Positions created</a>
      </li>
      <li>
        <a href="#">Potential talent</a>
      </li>
      <li>
        <a href="#">Help</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
      <li>
        <a href="#">Log Out</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1>Matches</h1>


          <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->

          <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
            <tr>
              <th style="width: 20%">
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
              </th>
              <th style="width: 50%">
                <mfDefaultSorter by="email">Email</mfDefaultSorter>
              </th>
              <th style="width: 10%">
                <mfDefaultSorter by="age">Age</mfDefaultSorter>
              </th>
              <th style="width: 20%">
                <mfDefaultSorter by="city">City</mfDefaultSorter>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data">
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td class="text-right">{{item.age}}</td>
              <td>{{item.city | uppercase}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
              </td>
            </tr>
            </tfoot>
          </table>

          <job-description></job-description>
          <potential-resumes></potential-resumes>


        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->



<!-- Menu Toggle Script -->
<script>
  $("#menu-toggle").click(function(e) {
    e.preventDefault();
    $("#wrapper").toggleClass("toggled");
  });
</script>
